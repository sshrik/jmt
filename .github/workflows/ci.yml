name: ðŸ§ª Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: ðŸš€ Build & Lint Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: ðŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ” Type check
        run: yarn tsc --noEmit

      - name: ðŸ§¹ ESLint check
        run: yarn lint

      - name: ðŸ—ï¸ Build production
        run: yarn build

      - name: ðŸ“Š Bundle analyzer (Node 20 only)
        if: matrix.node-version == '20.x'
        run: |
          ls -la dist/
          du -sh dist/

      - name: âœ… Build artifact upload (Node 20 only)
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: ðŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”’ Security audit
        run: yarn audit --level moderate
        continue-on-error: true

      - name: ðŸ“‹ Dependency review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v3

  quality:
    name: ðŸ“ˆ Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: ðŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ” TypeScript strict check
        run: yarn tsc --noEmit --strict

      - name: ðŸ“Š Build size check
        run: |
          yarn build
          echo "## ðŸ“¦ Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.js" -o -name "*.css" | head -10 | while read file; do
            size=$(ls -lh "$file" | awk '{print $5}')
            echo "| $(basename $file) | $size |" >> $GITHUB_STEP_SUMMARY
          done
